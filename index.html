<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Try bem^templates â€“ HTML template engine with BEM in mind</title>
        <script type="text/javascript" src="bemt1.js"></script>
        <script type="text/javascript">
        function render() {
        	bemt.set({'indent': true});
        	var source = document.getElementById('source').value;
        	// document.getElementById('results').value = prettyPrint(bemt.tree2json(bemt.parseTree(source)));
        	document.getElementById('results').value = bemt.json2html(bemt.tree2json(bemt.parseTree(source)));
        }
        </script>
    	<link rel="icon" type="image/x-icon" href="http://www.bemtemplates.com/favicon.png" />
    	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cuprum:400,700|Marck+Script|Ubuntu+Mono:400,700&subset=latin,cyrillic">
    	<link rel="stylesheet" type="text/css" href="http://www.bemtemplates.com/bemtemplates.css">
    </head>
    <body onload="render()">
    	<div class="b-layout"><div class="b-layout__content">
        	<h1 class="b-page-title">Try bem^templates</h1>
    		<textarea id="source" cols="60" rows="15" onchange="render()" onkeyup="render()" style="width: 40%;">!doctype @html
html
  head @b:head
    meta @charset="UTF-8"
    title @e:title Hello, World!
  body @b:body
    h1 @e:h1
      | It's bem^templates</textarea>
    		<textarea id="results" cols="60" rows="15" style="width: 40%; margin-left: 10%;"></textarea>
    	</div></div>
    </body>
</html>
